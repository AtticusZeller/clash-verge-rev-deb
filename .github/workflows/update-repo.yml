name: Update APT Repository
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'configs/**'
      - 'scripts/**'
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev apt-utils

      - name: Setup Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Update Repository
        run: |
          # 初始化必要的目录
          mkdir -p pool/
          mkdir -p dists/
          mkdir -p version-lock/
          
          # 处理每个配置文件
          for config in configs/*.json; do
            echo "Processing config: $config"
            # 调用构建脚本处理配置
            bash scripts/build-repo.sh "$config"
          done
          
          bash scripts/build-repo.sh --generate-metadata

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy to GitHub Pages'

      - name: Commit Version Locks
        run: |
          # 确保在仓库根目录
          cd $GITHUB_WORKSPACE
          
          # 检查是否有更改需要提交
          if git status --porcelain version-lock/; then
            git add version-lock/
            git commit -m "Update version locks"
            git push
          else
            echo "No changes to commit"
          fi
